<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Information</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background: lightgreen">
        <p class="h3" style="margin-left: 40%">EMPLOYEE INFORMATION</p>
        <hr>
    <form>
        <div class="row">
          <div class="col">
                <label for="exampleInputEmail1">ID</label>
            <input type="text" class="form-control" placeholder="ID">
          </div>
          <div class="col">
                <label for="exampleInputEmail1">ACCOUNT NUMBER</label>
            <input type="text" class="form-control" placeholder="ACCOUNT NUMBER">
          </div>
        </div>
        <div class="row">
          <div class="col">
                <label for="exampleInputEmail1">NAME</label>
            <input type="text" class="form-control" placeholder="NAME">
          </div>
          <div class="col">
                <label for="exampleInputEmail1">EMAIL ID</label>
            <input type="text" class="form-control" placeholder="EMAIL ID">
          </div>
        </div>
        <div class="row">
          <div class="col">
                <label for="exampleInputEmail1">AGE</label>
            <input type="text" class="form-control" placeholder="AGE">
          </div>
          <div class="col">
                <label for="exampleInputEmail1">DESIGNATION</label>
            <input type="text" class="form-control" placeholder="DESIGNATION">
        </div>
        </div>
        <div class="row">
                <div class="col">
                        <label for="inputGender">Gender</label>
                        <select id="inputGender" class="form-control">
                          <option selected>--select one--</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other</option>
                </select>
                </div>
                <div class="col">
                        <label for="exampleInputEmail1">Date of Birth</label>
                    <input type="date" class="form-control" placeholder="dd-mm-yyyy">
                </div>
          </div>
        <div class="row">
                <div class="col">
                      <label for="exampleInputEmail1">SALARY</label>
                  <input type="text" class="form-control" placeholder="SALARY">
                </div>
                <div class="col">
                      <label for="exampleInputEmail1">DEPARTMENT ID</label>
                  <input type="text" class="form-control" placeholder="DEPAETMENT ID">
              </div>
              </div>
              <div class="row">
                    <div class="col">
                          <label for="exampleInputEmail1">PHONE NUMBER</label>
                      <input type="text" class="form-control" placeholder="PHONE NUMBER">
                    </div>
                    <div class="col">
                          <label for="exampleInputEmail1">MANAGER ID</label>
                      <input type="text" class="form-control" placeholder="MANAGER ID">
                  </div>
                  </div>
                  <div class="row">
                     
                        <div class="col-6">
                            <label for="exampleInputEmail1">JOINING DATE</label>
                          <input type="date" class="form-control" placeholder="JOINING DATE">
                    </div>
                    <div class="col">
                        <label for="password">Password:</label>
                        <input type="password" onkeyup="validateForm()" class="form-control" id="password" placeholder="Enter Password" name="password">
                        <label for="password">Confirm Password:</label>
                        <input type="password" onkeyup="validateForm()" class="form-control" id="confirmpassword" placeholder="Confirm Password" name="confirmpassword">
                      
                    </div>
                 
                    </div>
                    <div class="row">
                        <div class="col-3">
                          <br>
                            <button  type="submit"class="form-control" style="margin-left: 200px ; background: lightseagreen" > Submit</button>

                        </div ><div class="col-3">
                          <br>
                            <button type="reset" class="form-control" style="margin-left: 280px ; background: lightslategray"  >reset</button>
                        
                      </div>
                      </div>     
      </form>
</body>
</html>
