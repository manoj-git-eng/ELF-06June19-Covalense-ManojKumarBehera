    <script>
        const items=['pen','bag','pencil'];
        const item =React.createElement("h1",{className:'blue',item:items},"Baked Salmon")
        const list =  React.createElement('ul',null,React.createElement('li',null,"item"),
                                         React.createElement('li',null,'item1'),

        );

        items.map(function(val,index){
           return React.createElement('li',{key:index},val);
        }))
        console.log(item);
